<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="categoriasCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="SweetAlert2.css">
    <title>AluraFlix</title>
</head>
<body>
    <header class="header">
        <div>
            <img class="logo_Main" src="./assets/LogoMain.png" alt="logo AluraFlix">
        </div>
        <nav>
            <ul>
                <button class="buttonNav"><a href="./index.html">Home</a></button>
                <button class="buttonNav"><a href="./Nuevo_Video.html">Nuevo Video</a></button>
            </ul>
        </nav>
    </header>
    <main>
       <form class="formulario" action="">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" placeholder="Ingrese el titulo del video">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria">
                    <option value="0">Seleccione una categoria</option>
                    <option value="frontend">FrontEnd</option>
                    <option value="backend">BackEnd</option>
                    <option value="innovacion">Innovación</option>
                    <option value="gestion">Gestión</option>
                </select>
            </div>
            <div class="form-group">
                <label for="url">Imagen</label>
                <input type="text" class="form-control" id="url" placeholder="https://img.youtube.com/vi/85eXrLo7aGw/hqdefault.jpg">
            </div>
            <div class="form-group">
                <label for="url">Video</label>
                <input type="text" class="form-control" id="url" placeholder="https://youtu.be/9pKc7mZPxRM?si=i7CayBlYwE7_Gsxo">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea class="form-control" id="descripcion" placeholder="Ingrese la descripcion del video" rows="4"></textarea>
            </div>            
            <button class="boton_np" type="submit" class="btn btn-primary">Guardar</button>
       </form>
    </main>
    <footer class="footer">
        <div class="footer-item">
            <img class="logo_Main_footer" src="./assets/LogoMain.png" alt="logo AluraFlix">
        </div>
        <div class="footer-item">
            <p class="footer-text">
                &copy; 2025 Desarrollado por Cesar Martinez. Todos los derechos reservados.
            </p>
        </div>
        <div class="footer-item logo_desarrollador_content">
            <img class="logo_desarrollador" src="./assets/logo_letra_blanca_sin_fondo.png" alt="logo AluraFlix">
        </div>
    </footer>
    <button id="volverArriba" class="btn">
        <img src="./assets/Favicon.png" alt="Volver Arriba" class="icono-volver-arriba">
    </button>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.js"></script>
    <script src="categoriasGet.js"></script>
</body>

</html>
