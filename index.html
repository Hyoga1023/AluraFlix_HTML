<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="shortcut icon" href="./assets/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">   
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="SweetAlert2.css">
    <title>AluraFlix</title>
</head>
<body>
    <header class="header">
        <div>
            <img class="logo_Main" src="./assets/LogoMain.png" alt="logo AluraFlix">
        </div>
        <nav>
            <ul>
                <button class="buttonNav"><a onclick="mostrarAlerta()" href="#">Home</a></button>
                <button class="buttonNav"><a onclick="mostrarAlerta()" href="#">Nuevo Video</a></button>
            </ul>
        </nav>
    <!-- <button onclick="mostrarAlerta()">Mostrar Alerta</button>-->
    </header>  
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/Programador_MangaPNG.png" class="d-block mx-auto img-fluid" alt="joven programando">
                </div>
                <div class="carousel-item">
                    <img src="./assets/Joven_estudiandoPNG.png" class="d-block mx-auto img-fluid" alt="joven estudiando">
                </div>
                <div class="carousel-item">
                    <img src="./assets/DesarrolladoresPNG.png" class="d-block mx-auto img-fluid" alt="desarrolladores">
                </div>
            </div>            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="texto-flotante">
            <h1>Front End</h1>
            <p>Este texto permanece fijo mientras el carrusel cambia de im√°genes.</p>
        </div>
    </main> 
    <footer class="footer">
        <div class="footer-item">
            <img class="logo_Main_footer" src="./assets/LogoMain.png" alt="logo AluraFlix">
        </div>
        <div class="footer-item">
            <p class="footer-text">
                &copy; 2025 Desarrollado por Cesar Martinez. Todos los derechos reservados.
            </p>
        </div>
        <div class="footer-item logo_desarrollador_content">
            <img class="logo_desarrollador" src="./assets/logo_letra_blanca_sin_fondo.png" alt="logo AluraFlix">
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.js"></script>
</body>

</html>
